                            # Why should I use <strong>version control</strong>?
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Have you ever looked for a way

                            * To share your code with other developers
                            * To recall specific versions of your code later
                            * To maintain multiple versions of your project
                            * To review the history of your code
                            * To find out the guilty code change that broke your project
                            * To revert back any code change introduced by mistake
                            * To let developers work on a same file at the same time
                            * ...

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## The point here is to <strong>track</strong> and <strong>provide control</strong> over changes to source code
                        </script>

                            # Git
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ###The story behind GIT
                            <ul>
                                <li>In <strong>2002</strong>, the Linux kernel project began using a proprietary DVCS system called <strong>BitKeeper</strong></li><br/>
                                <li>In <strong>2005</strong>, the relationship between the Linux kernel community and the company that developed BitKeeper broke down</li><br/>
                                <li>The Linux development community developed GIT based on some of the lessons they learned while using BitKeeper</li>
                            </ul>
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Git main technical specifications are

                            * Speed
                            * Simple design
                            * Strong support for non-linear development (thousands of parallel branches)
                            * Fully distributed
                            * Ability to handle large projects
                        </script>
                    </section>

                            ### In Git

                            <ul>
                                <li>Nearly every operation is local (No network latency overhead)</li></br>
                                <li>Git Has Integrity, everything is check-summed before being stored in its database</li></br>
                                <li>Git Generally Only Adds Data</li>
                            </ul>
